{% extends "ControlApp/base.html" %}

{% block content %}

{% if form.errors %}

<p>Ваш логин и пароль не совпадают. Пожалуйста, попробуйте снова.</p>
  {% endif %}
  <form method="post" action="{% url 'ControlAppUsers:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">вход</button>
    <input type="hidden" name="next"
      value="{% url 'ControlApp:index' %}" />
  </form>

{% endblock content %}
